<!DOCTYPE html>
<html>
<head>
    <title>My Free Video Generator</title>
</head>
<body>
    <h1>Text to Video Generator</h1>
    <form action="/generate" method="post">
        <input type="text" name="prompt" placeholder="Enter your video prompt..." style="width: 300px;" required>
        <button type="submit">Generate Video</button>
    </form>

    {% if video_url %}
    <h2>Your Generated Video:</h2>
    <video width="512" controls>
        <source src="{{ video_url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    {% endif %}
</body>
</html>
